{% extends "base.html" %}

{% block content %}

<div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-body">
          <form method="post" action="{% url "staff_apply_leave_save" %}">
           {% csrf_token %}
              <div class="col-12">
                <h5 class="form-title"><span>Apply Leave</span></h5>
              </div>
            {% include "includes/messages.html" %}
              <div class=" col-sm-11">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control" name='names' required>
                  </div>
                <div class="form-group">
                  <label>Official Email</label>
                  <input type="email" class="form-control" name='off_email' required>
                </div>
                <div class="form-group">
                    <label>From </label>
                    <input type="date" class="form-control" name='from_date' required>
                  </div>
                  <div class="form-group">
                    <label>To</label>
                    <input type="date" class="form-control" name='to_date' required>
                  </div>
                  <div class="form-group">
                    <label>Reason</label>
                    <textarea class="form-control" name='reason' required style="height:250px;"></textarea>
                  </div>
                  <div class="form-group">
                    <label for="leave_type">Leave Type</label>
                    <select name="leave_type" id="leave_type" class="form-control">
                        <option value="full day">Full Day</option>
                        <option value="half day">Half Day</option>
                    </select>
                </div>
              </div>
              <div class="col-12">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
          </form>
        </div>
      </div>
    </div>
  </div>


{% endblock content %}
