{% extends "base.html" %}
{% block content %}

<div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-body">
          <form method="post" action="{% url "add_employee" %}">
           {% csrf_token %}
              <div class="col-12">
                <h5 class="form-title"><span>Add Employee</span></h5>
              </div>
            {% include "includes/messages.html" %}
              <div class=" col-sm-11">
                <div class="form-group">
                  <label>First Name</label>
                  <input type="text" class="form-control" name='first_name' required>
                </div>
              </div>
              <div class="col-sm-11">
                <div class="form-group">
                  <label>Last Name</label>
                  <input type="text" class="form-control" name='last_name' required >
                </div>
              </div>
              <div class="col-sm-11">
                <div class="form-group">
                    <label>Gender</label>
                    <select class="form-control" name="gender" required>
                       <option>Select Gender</option>
                       <option value="Female">Female</option>
                       <option value="Male">Male</option>
                       <option value="Other">Others</option>
                    </select>
                 </div>
              </div>
              <div class="col-sm-11">
                    <label>Department</label>
                    <div class="form-group" >
                    <select class="form-control" name="department_id"  required>
                       <option>Select Department</option>
                       {% for i in department %}
                       <option value="{{i.id}}">{{i.departement_name}}</option>
                       {% endfor %}
                    </select>
                 </div>
              </div>
              <div class="col-sm-11">
                <div class="form-group">
                   <label>Date of Birth</label>
                   <div>
                      <input type="date" class="form-control" name="dob" required >
                   </div>
                </div>
             </div>
             <div class="col-12 col-sm-11">
                <div class="form-group">
                   <label>Joining Date</label>
                   <div>
                      <input type="date" class="form-control" name="Joining_date" required>
                   </div>
                </div>
             </div>
              <div class="col-sm-11">
                <div class="form-group">
                  <label>10th Marks</label>
                  <input type="number" min="0" max="100" step="0.01" placeholder="eg. 78.9 only" class="form-control" name='tenth_marks' required>
                </div>
              </div>
              <div class="col-sm-11">
                <div class="form-group">
                  <label>12th Marks</label>
                  <input type="number" min="0" max="100" step="0.01" placeholder="eg. 78.9 only" class="form-control" name='twelfth_marks' required>
                </div>
              </div>
              <div class="col-sm-11">
                <div class="form-group">
                  <label>Graduation Marks</label>
                  <input type="number" min="0" max="100" step="0.01" placeholder="eg. 78.9 only" class="form-control" name='Graduation_marks'required >
                </div>
              </div>
              <div class="col-sm-11">
                <div class="form-group">
                  <label>Contact Number</label>
                  <input type="tel" class="form-control"  name="contact_number" required>
                </div>
              </div>
              <div class="col-sm-11">
                <div class="form-group">
                  <label>AdharCard Number</label>
                  <input type="text" class="form-control" pattern="[0-9]{12}" placeholder="1234 5678 9012" name='adharcard'required>
                </div>
              </div>
              <div class="col-sm-11">
                <div class="form-group">
                  <label>PanCard Number</label>
                  <input type="text" class="form-control" pattern="[A-Z]{5}[0-9]{4}[A-Z]{1}" placeholder="ABCDE1234F" name='pancard' required>
                </div>
              </div>
             <div class=" col-sm-11">
                <div class="form-group">
                   <label>Address</label>
                   <textarea class="form-control" name='address' required placeholder="House N0. location,street N0,pincode"></textarea>
                </div>
             </div>
             <div class="col-12">
                <h5 class="form-title"><span>Parent Information</span></h5>
             </div>
             <div class="col-sm-11">
                <div class="form-group">
                   <label>Father's Name</label>
                   <input type="text" class="form-control" name='father_name' required>
                </div>
             </div>
             <!--<div class="col-sm-11">
                <div class="form-group">
                   <label>Father's Occupation</label>
                   <input type="text" class="form-control" name="father_occupation" required>
                </div>
             </div>
            -->
             <div class="col-sm-11">
                <div class="form-group">
                   <label>Father's Mobile</label>
                   <input type="tel" class="form-control" name="father_mobile" required>
                </div>
             </div>
             <div class="col-sm-11">
                <div class="form-group">
                   <label>Mother's Name</label>
                   <input type="text" class="form-control" name="mother_name" required>
                </div>
             </div>
             <!--<div class="col-sm-11">
                <div class="form-group">
                   <label>Mother's Occupation</label>
                   <input type="text" class="form-control" name="mother_occupation" required>
                </div>
             </div>
            -->
             <div class="col-sm-11">
                <div class="form-group">
                  <label>Username</label>
                  <input type="text" class="form-control" name='username'  required >
                </div>
              </div>
              <div class="col-sm-11">
                <div class="form-group">
                   <label>Role</label>
                   <input type="text" class="form-control" name="role" required>
                </div>
             </div>
             <div class="col-sm-11">
              <div class="form-group">
                <label>Personal Email</label>
                <input type="Email" class="form-control" name='personal_email' required >
              </div>
            </div>
              <div class="col-sm-11">
                  <div class="form-group">
                    <label>Official Email</label>
                    <input type="Email" class="form-control" name='off_email' required >
                  </div>
                </div>
             
              <div class="col-sm-11">
                  <div class="form-group">
                    <label>Password</label>
                    <input type="text" class="form-control" name='password' placeholder="" required>
                  </div>
              </div>
              <div class="col-sm-11">
                <div class="form-group">
                  <label>Total full day leave </label>
                  <input type="number" class="form-control" name='full_day' placeholder="" required>
                </div>
            </div>
            <div class="col-sm-11">
              <div class="form-group">
                <label>Total half day leave </label>
                <input type="number" class="form-control" name='half_day' placeholder="" required>
              </div>
          </div>
              <div class="col-sm-11">
                <div class="form-group">
                    <label>Status</label>
                    <select class="form-control" name="status" value="active" required>
                      <option>Select Status</option>
                      <option value="active" {% if employee.status == 'active' %}selected{% endif %}>Active</option>
                      <option value="inactive" {% if employee.status == 'inactive' %}selected{% endif %}>Inactive</option>
                  </select>
                 </div>
              </div>
              <div class="col-12">
                <button type="submit" class="btn btn-primary">Add Employee</button>
              
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

{% endblock content %}
