{% extends "base.html" %}
{% block content %}

    <div class="content container-fluid">
       <div class="page-header">
          <div class="row align-items-center">
             <div class="col">
                <h3 class="page-title">Department</h3>
                <ul class="breadcrumb">
                   <li class="breadcrumb-item"><a href="">Dashboard</a></li>
                   <li class="breadcrumb-item active">Department</li>
                </ul>
             </div>
             {% include "includes/messages.html" %}
            <div class="col-auto text-right float-right ml-auto">
                <a href="#" class="btn btn-outline-primary mr-2"><i class="fas fa-download"></i> Download</a>
                <a href="{% url "add_department" %}" class="btn btn-primary"><i class="fas fa-plus"></i></a>
        </div>
    </div>


<div class="row">
    <div class="col-sm-12">
       <div class="card card-table">
          <div class="card-body">
             <div class="table-responsive">
                <table class="table table-hover table-center mb-0 datatable">
                   <thead>
                      <tr>
                         <th style="text-align: center;">ID</th>
                         <th style="text-align: center;">Departmnet Name</th>
                         <th class="text-center">Action</th>
                      </tr>
                   </thead>
                   <tbody>
                    {% for i in department %}
                      <tr>
                         <td style="text-align: center;">{{i.id}}</td>
                         <td style="text-align: center;">{{i.departement_name}}</td>          
                         <td  style="text-align: center;">
                            <div class="actions">
                               <a href="{% url "edit_department" i.id %}" class="btn btn-sm bg-success-light mr-2">
                               <i class="fas fa-pen"></i>
                               </a>
                            </div>
                         </td>
                      </tr>
                      {% endfor %}
                   </tbody>
                </table>
             </div>
          </div>
       </div>
    </div>
 </div>
</div>


{% endblock content %}
