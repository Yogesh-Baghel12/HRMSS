{% extends "base.html" %}
{% block content %}

<div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-body">
          <form method="post" action="{% url "update_manager" %}">
           {% csrf_token %}
              <div class="col-12">
                <h5 class="form-title"><span>Edit Manager</span></h5>
              </div>
            {% include "includes/messages.html" %}
              <div class=" col-sm-11">
                <div class="form-group">
                  <label>First Name</label>
                  <input type="text" class="form-control" name='first_name' value='{% for i in staff %}{{i.admin.first_name}}{% endfor %}' >
                  <input type="text" class="form-control" name='staff_id' value='{% for i in staff %}{{i.admin.id}}{% endfor %}' hidden>
                </div>
              </div>
              <div class="col-sm-11">
                <div class="form-group">
                  <label>Last Name</label>
                  <input type="text" class="form-control" name='last_name' value='{% for i in staff %}{{i.admin.last_name}}{% endfor %}'  >
                </div>
              </div>
              <div class="col-sm-11">
                <div class="form-group">
                    <label>Gender</label>
                    <select class="form-control" name="gender"   >
                       <option>Select Gender</option>
                       <option value="Female">Female</option>
                       <option value="Male">Male</option>
                       <option value="Other">Others</option>
                    </select>
                 </div>
              </div>
              <div class="col-sm-11">
                    <label>Department</label>
                    <div class="form-group" >
                    <select class="form-control" name="department_id" >
                       <option>Select Department</option>
                       {% for i in department %}
                       <option value="{{i.id}}" placeholder="you have to select the previous data or add new data is required to select" required >{{i.departement_name}}</option>
                       {% endfor %}
                    </select>
                 </div>
              </div>
              <div class="col-sm-11">
                <div class="form-group">
                   <label>Date of Birth</label>
                   <div>
                      <input type="date" class="form-control" name="dob" >
                   </div>
                </div>
             </div>
             <div class="col-12 col-sm-11">
                <div class="form-group">
                   <label>Joining Date</label>
                   <div>
                      <input type="date" class="form-control" name="Joining_date">
                   </div>
                </div>
             </div>
              <div class="col-sm-11">
                <div class="form-group">
                  <label>10th Marks</label>
                  <input type="number" min="0" max="100" step="0.01" class="form-control" name='tenth_marks'   value='{% for i in staff %}{{i.tenth_percentage}}{% endfor %}'>
                </div>
              </div>
              <div class="col-sm-11">
                <div class="form-group">
                  <label>12th Marks</label>
                  <input type="number" min="0" max="100" step="0.01" class="form-control" name='twelfth_marks' value='{% for i in staff %}{{i.twelfth_percentage}}{% endfor %}'>
                </div>
              </div>
              <div class="col-sm-11">
                <div class="form-group">
                  <label>Graduation Marks</label>
                  <input type="number" min="0" max="100" step="0.01" class="form-control" name='Graduation_marks'  value='{% for i in staff %}{{i.graduation_percentage}}{% endfor %}'>
                </div>
              </div>
              <div class="col-sm-11">
                <div class="form-group">
                  <label>Contact Number</label>
                  <input type="tel" class="form-control"  name="contact_number"  value='{% for i in staff %}{{i.contact_number}}{% endfor %}'>
                </div>
              </div>
              <div class="col-sm-11">
                <div class="form-group">
                  <label>AdharCard Number</label>
                  <input type="text" class="form-control" pattern="[0-9]{12}" placeholder="1234 5678 9012" name='adharcard' value='{% for i in staff %}{{i.adharcard}}{% endfor %}'>
                </div>
              </div>
              <div class="col-sm-11">
                <div class="form-group">
                  <label>PanCard Number</label>
                  <input type="text" class="form-control" pattern="[A-Z]{5}[0-9]{4}[A-Z]{1}" placeholder="ABCDE1234F" name='pancard'  value='{% for i in staff %}{{i.pancard}}{% endfor %}'>
                </div>
              </div>
             <div class=" col-sm-11">
                <div class="form-group">
                   <label>Address</label>
                   <textarea class="form-control" name='address' placeholder="House N0. location,street N0,pincode">{% for i in staff %}{{i.address}}{% endfor %}'</textarea>
                </div>
             </div>
             <div class="col-12">
                <h5 class="form-title"><span>Parent Information</span></h5>
             </div>
             <div class="col-sm-11">
                <div class="form-group">
                   <label>Father's Name</label>
                   <input type="text" class="form-control" name='father_name'  value='{% for i in staff %}{{i.father_name}}{% endfor %}'>
                </div>
             </div>
             <div class="col-sm-11">
                <div class="form-group">
                   <label>Father's Occupation</label>
                   <input type="text" class="form-control" name="father_occupation" value='{% for i in staff %}{{i.father_occupation}}{% endfor %}'>
                </div>
             </div>
             <div class="col-sm-11">
                <div class="form-group">
                   <label>Father's Mobile</label>
                   <input type="tel" class="form-control" name="father_mobile"  value='{% for i in staff %}{{i.father_mobile}}{% endfor %}'>
                </div>
             </div>
             <div class="col-sm-11">
                <div class="form-group">
                   <label>Mother's Name</label>
                   <input type="text" class="form-control" name="mother_name"  value='{% for i in staff %}{{i.mother_name}}{% endfor %}'>
                </div>
             </div>
             <div class="col-sm-11">
                <div class="form-group">
                   <label>Mother's Occupation</label>
                   <input type="text" class="form-control" name="mother_occupation"  value='{% for i in staff %}{{i.mother_occupation}}{% endfor %}'>
                </div>
             </div>
             <div class="col-sm-11">
                <div class="form-group">
                  <label>Username</label>
                  <input type="text" class="form-control" name='username'  value='{% for i in staff %}{{i.admin.username}}{% endfor %}'>
                </div>
              </div>
              <div class="col-sm-11">
                <div class="form-group">
                   <label>Role</label>
                   <input type="text" class="form-control" name="role"  value='{% for i in staff %}{{i.role}}{% endfor %}'>
                </div>
             </div>
             <div class="col-sm-11">
              <div class="form-group">
                <label>Personal Email</label>
                <input type="Email" class="form-control" name='personal_email'  value='{% for i in staff %}{{i.personal_email}}{% endfor %}'>
              </div>
            </div>
              <div class="col-sm-11">
                  <div class="form-group">
                    <label>Official Email</label>
                    <input type="Email" class="form-control" name='off_email'  value='{% for i in staff %}{{i.admin.email}}{% endfor %}'>
                  </div>
                </div>
             
              <div class="col-sm-11">
                  <div class="form-group">
                    <label>Password</label>
                    <input type="text" class="form-control" name='password' placeholder="If only want to change the password" >
                  </div>
              </div>
              <div class="col-sm-11">
                <div class="form-group">
                    <label>Status</label>
                    <select class="form-control" name="status"  >
                      <option>Select Status</option>
                      <option value="active" {% if staff.status == 'active' %}selected{% endif %}>Active</option>
                      <option value="inactive" {% if staff.status == 'inactive' %}selected{% endif %}>Inactive</option>
                  </select>
                 </div>
              </div>
              <div class="col-12">
                <button type="submit" class="btn btn-primary">Update Manager</button>
              
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

{% endblock content %}
